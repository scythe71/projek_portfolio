<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar css</title>
    <style>
        #container {
            display: flex;
            padding: 15px;
            background-color: #0662cd;
        }

        .box {
            background-color: #78ff07;
            padding: 5px 40px;
            font-size: 20px;
            border-radius: 3px;
            border: 1px solid black;
            width: 30%;
        }

        .box1 {
            flex-shrink: 1;
        }

        .box2 {
            flex-shrink: 1;
        }

        .box3 {
            flex-shrink: 2;
        }

        .box4 {
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <h1>Belajar Flexbox</h1>
    <div id="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
