<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #container {
            display: flex;
            align-items: baseline;
            padding: 10px;
            background-color: #0662cd;
        }

        .box {
            margin: 10px;
            background-color: #78ff07;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 3px;
            border: 1px solid black;
        }

        .box span {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Belajar Flexbox</h1>
    <div id="container">
        <div class="box box1"><span style="font-size: 33px; padding: .8em 0;">1</span></div>
        <div class="box box2"><span style="font-size: 33px; padding: .3em 0;">2</span></div>
        <div class="box box3"><span style="font-size: 33px; padding: .65em 0;">3</span></div>
        <div class="box box4"><span style="font-size: 33px; padding: .1em 0;">4</span></div>
    </div>
</body>
</html>
